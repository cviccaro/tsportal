<tr clickable ng-click="openMenu('lead', {lead:lead})">
    <td>{{lead.first_name}}</td>
    <td>{{lead.last_name}}</td>
    <td>{{lead.email_address}}</td>
    <td class="hidden-xs hidden-sm">{{lead.phone_number}}</td>
    <td class="hidden-xs hidden-sm"><timeago time="lead.updated_at"></timeago></td>
</tr>
