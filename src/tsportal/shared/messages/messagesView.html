<div class="row messages">
    <div ng-repeat="message in ctrl.messages" message-id="{{message.id}}" class="alert fade alert-{{message.type}}{{message.dismissible ? ' alert-dismissible' : ''}}" role="alert">
        <button type="button" class="close" ng-click="ctrl.removeMessage(message.id)" aria-label="Close" ng-show="message.dismissible">
            <span aria-hidden="true">Ã—</span>
        </button>
        <span class="glyphicon glyphicon-{{message.icon}} {{message.iconClass ? message.iconClass : ''}}" ng-show="message.hasOwnProperty('icon')"></span>
        <span>{{message.message}}...</span>
    </div>
</div>
